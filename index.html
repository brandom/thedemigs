    <script type="text/javascript">
        $("a[href^='#']").click(function() {
            scrollToAnchor($(this).attr('href'),'.15');
            return false;
        });
        function scrollToAnchor(aid,offset){
            var aTag = $(aid);
            if (offset) var where = aTag.offset().top + (window.innerHeight * offset);
            else var where = aTag.offset().top;
            $('html,body').animate({scrollTop: where},'slow');
        }
